<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
        </header>

        <!-- Form to add/update student -->
        <div class="form-container">
            <h2>Add / Update Student</h2>
            <form id="studentForm">
                <input type="hidden" id="studentIndex" value="">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" required>
                <label for="studentCourse">Course:</label>
                <input type="text" id="studentCourse" required>
                <button type="submit" id="submitBtn">Add Student</button>
            </form>
        </div>

        <!-- Student list -->
        <div class="student-list">
            <h2>Student List</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic student data will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
                <h4>Created by @SamyakMishra072</h4>

</body>
</html>
